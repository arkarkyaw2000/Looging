<body>
    <header>
        <h1>Everywhere Brand Logo Guideline</h1>
    </header>

    <section>
        <!-- Your image container code remains unchanged -->
        <div class="image-container">
            <img src="1.jpg" alt="1" onclick="openModal('1.jpg')">
            <img src="2.jpg" alt="2" onclick="openModal('2.jpg')">
            <img src="3.jpg" alt="3" onclick="openModal('3.jpg')">
        </div>
    </section>

    <div class="modal" id="myModal">
        <!-- Your modal code remains unchanged -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <!-- New section for Sign In and Sign Up -->
    <section>
        <div id="auth-container">
            <div id="signin-form-container">
                <h2>Sign In</h2>
                <form id="signin-form" onsubmit="signIn(); return false;">
                    <label for="username">Username:</label>
                    <input type="text" id="signin-username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="signin-password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div id="signup-form-container">
                <h2>Sign Up</h2>
                <form id="signup-form" onsubmit="signUp(); return false;">
                    <label for="new-username">Username:</label>
                    <input type="text" id="signup-username" required>
                    <label for="new-password">Password:</label>
                    <input type="password" id="signup-password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Everywhere Website</p>
    </footer>

    <script>
        // Your existing JavaScript code remains unchanged

        function openModal(imageSrc) {
            var modal = document.getElementById('myModal');
            var modalImage = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        function signIn() {
            var username = document.getElementById('signin-username').value;
            var password = document.getElementById('signin-password').value;

            // Add your sign-in logic here, for example, show an alert with the credentials
            alert('Sign In - Username: ' + username + ', Password: ' + password);
        }

        function signUp() {
            var username = document.getElementById('signup-username').value;
            var password = document.getElementById('signup-password').value;

            // Add your sign-up logic here, for example, show an alert with the new user's credentials
            alert('Sign Up - Username: ' + username + ', Password: ' + password);
        }
    </script>

</body>
</html>
